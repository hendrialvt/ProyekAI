<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      font-family: 'Ubuntu', sans-serif;
    }
    .login {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      width: 600px;
      margin: 0 auto;
      padding: 20px;
      margin-top: 100px;
    }
    .login h1 {
      text-align: center;
      font-size: 40px;
      margin-bottom: 30px;
    }
    .login input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #1c87c9;
      border: 0;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    .login button[type="submit"]:hover {
      background-color: #1081c2;
    }
    .input-group {
      display: flex;
      justify-content: space-between;
    }
    .input-group .input-label {
      width: 40%;
      margin-right: 10px;
      display: flex;
      align-items: center;
    }
    .input-group .input-field {
      width: 60%;
    }
    .prediction {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>Stellar Classification Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
      <div class="input-group">
        <label class="input-label" for="alpha">alpha:</label>
        <input class="input-field" type="text" id="alpha" name="alpha" placeholder="0 — 360" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label" for="delta">delta:</label>
        <input class="input-field" type="text" id="delta" name="delta" placeholder="-20 — 85" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label" for="u">u:</label>
        <input class="input-field" type="text" id="u" name="u" placeholder="9 — 33" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label" for="g">g:</label>
        <input class="input-field" type="text" id="g" name="g" placeholder="9 — 33" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label" for="r">r:</label>
        <input class="input-field" type="text" id="r" name="r" placeholder="9 — 33" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label" for="i">i:</label>
        <input class="input-field" type="text" id="i" name="i" placeholder="9 — 33" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label" for="z">z:</label>
        <input class="input-field" type="text" id="z" name="z" placeholder="9 — 33" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label" for="spec_obj_ID">spec_obj_ID:</label>
        <input class="input-field" type="text" id="spec_obj_ID" name="spec_obj_ID" placeholder="2.9e+17 — 1.4e+19" required="required" />
      </div>     
      <div class="input-group">
        <label class="input-label" for="redshift">redshift:</label>
        <input class="input-field" type="text" id="redshift" name="redshift" placeholder="-0.1 — 8" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label" for="plate">plate:</label>
        <input class="input-field" type="text" id="plate" name="plate" placeholder="250 — 12600" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label" for="MJD">MJD:</label>
        <input class="input-field" type="text" id="MJD" name="MJD" placeholder="51500 — 59000" required="required" />
      </div>
      

      <button type="submit">Predict</button>
    </form>

    <div>
      {{prediction_text}}
    </div>
  </div>
</body>
</html>
