<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      font-family: 'Ubuntu', sans-serif;
    }
    .login {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      width: 600px;
      margin: 0 auto;
      padding: 20px;
      margin-top: 100px;
    }
    .login h1 {
      text-align: center;
      font-size: 40px;
      margin-bottom: 30px;
    }
    .login input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #1c87c9;
      border: 0;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    .login button[type="submit"]:hover {
      background-color: #1081c2;
    }
    .input-group {
      display: flex;
      justify-content: space-between;
    }
    .input-group .input-label {
      width: 40%;
      margin-right: 10px;
      display: flex;
      align-items: center;
    }
    .input-group .input-field {
      width: 60%;
    }
    .prediction {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>Stellar Classification Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict') }}" method="post">
      <div class="input-group">
        <label class="input-label">obj_ID:</label>
        <input class="input-field" type="text" name="obj_ID" placeholder="obj_ID" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label">alpha:</label>
        <input class="input-field" type="text" name="alpha" placeholder="alpha" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label">delta:</label>
        <input class="input-field" type="text" name="delta" placeholder="delta" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label">u:</label>
        <input class="input-field" type="text" name="u" placeholder="u" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label">g:</label>
        <input class="input-field" type="text" name="g" placeholder="g" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label">r:</label>
        <input class="input-field" type="text" name="r" placeholder="r" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label">i:</label>
        <input class="input-field" type="text" name="i" placeholder="i" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label">z:</label>
        <input class="input-field" type="text" name="z" placeholder="z" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label">run_ID:</label>
        <input class="input-field" type="text" name="run_ID" placeholder="run_ID" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label">cam_col:</label>
        <input class="input-field" type="text" name="cam_col" placeholder="cam_col" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label">field_ID:</label>
        <input class="input-field" type="text" name="field_ID" placeholder="field_ID" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label">spec_obj_ID:</label>
        <input class="input-field" type="text" name="spec_obj_ID" placeholder="spec_obj_ID" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label">redshift:</label>
        <input class="input-field" type="text" name="redshift" placeholder="redshift" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label">plate:</label>
        <input class="input-field" type="text" name="plate" placeholder="plate" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label">MJD:</label>
        <input class="input-field" type="text" name="MJD" placeholder="MJD" required="required" />
      </div>
      <div class="input-group">
        <label class="input-label">fiber_ID:</label>
        <input class="input-field" type="text" name="fiber_ID" placeholder="fiber_ID" required="required" />
      </div>

      <button type="submit">Predict</button>
    </form>

    <div class="prediction">
      {{ prediction_text }}
    </div>
  </div>
</body>
</html>
